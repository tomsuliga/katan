<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Monsters of Toba</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" rel="stylesheet" >
	<link href="css/main.css" type="text/css" rel="stylesheet">
</head>
<body>
<div id="gameSpace">
<div class="halfSpace"></div>
<canvas id="canvasHex" width="1200" height="1000" style="background-color: #555;">Your browser does not support the HTML5 canvas tag.</canvas>

<script>
var c = document.getElementById("canvasHex");
var ctx = c.getContext("2d");
let size = 110;
let startX = 150;
let startY = 150;

hexit(startX,startY,size,1, 0,"#600", 2);
hexit(startX,startY,size,2, 0, "#060", 3);
hexit(startX,startY,size,3, 0, "#006", 4);

let x = Math.sqrt(size*size - ((size/2)*(size/2)));
hexit(startX+x,startY,size,0, 1, "#660", 5);
hexit(startX+x,startY,size,1, 1, "#606", 6);
hexit(startX+x,startY,size,2, 1, "#600", 8);
hexit(startX+x,startY,size,3, 1, "#060", 9);

hexit(startX,startY,size,0, 2, "#006", 10);
hexit(startX,startY,size,1, 2, "#660", 11);
hexit(startX,startY,size,2, 2, "#555", 0);
hexit(startX,startY,size,3, 2, "#606", 12);
hexit(startX,startY,size,4, 2, "#600", 3);

hexit(startX+x,startY,size,0, 3, "#060", 4);
hexit(startX+x,startY,size,1, 3, "#006", 5);
hexit(startX+x,startY,size,2, 3, "#660", 6);
hexit(startX+x,startY,size,3, 3, "#606", 8);

hexit(startX,startY,size,1, 4, "#600", 9);
hexit(startX,startY,size,2, 4, "#060", 10);
hexit(startX,startY,size,3, 4, "#006", 11);

function hexit(centerX, centerY, length, col, row, color, die) {
	let x = Math.sqrt(length*length - ((length/2)*(length/2)));
	console.log("x=" + x);
	let y = length  / 2;
	let deltaX = 2 * x * col;
	let deltaY = row*1.5*length;

	ctx.beginPath();

	ctx.moveTo(deltaX + centerX, deltaY + centerY - length);
	ctx.lineTo(deltaX + centerX + x, deltaY + centerY - y);
	ctx.lineTo(deltaX + centerX + x, deltaY + centerY + y);
	ctx.lineTo(deltaX + centerX, deltaY + centerY + length);
	ctx.lineTo(deltaX + centerX - x, deltaY + centerY + y);
	ctx.lineTo(deltaX + centerX - x, deltaY + centerY - y);
	ctx.lineTo(deltaX + centerX, deltaY + centerY - length);
	ctx.stroke();
	
	ctx.fillStyle = color;
	ctx.fill();
	
	//ctx.beginPath();
	//ctx.arc(centerX + deltaX, deltaY + centerY, .78 * length, 0, Math.PI*2, true); 
	//ctx.closePath();
	//ctx.fillStyle = color;
	//ctx.fill();
	
	if (die != 0) {
		ctx.beginPath();
		ctx.arc(centerX + deltaX, deltaY + centerY, .25 * length, 0, Math.PI*2, true); 
		ctx.closePath();
		ctx.fillStyle = "#880";
		ctx.fill();
		
		ctx.lineWidth = 1;
	    ctx.strokeStyle = '#000';
	    ctx.stroke();
	      
		ctx.fillStyle = "black";
		ctx.font = "30px Arial";
		if (die == 6 || die == 8) {
			ctx.fillStyle = "#700";
			ctx.font = "36px Arial";
		} else if (die == 2 || die == 12) {
			ctx.font = "20px Arial";
		}
		if (die < 10) {
			ctx.fillText("" + die, centerX + deltaX - (.075 * length), deltaY + centerY + (.1 * length));
		} else {
			ctx.fillText("" + die, centerX + deltaX - (.14 * length), deltaY + centerY + (.1 * length));
		}
	}
}
</script>

</div>
</body>
</html>
